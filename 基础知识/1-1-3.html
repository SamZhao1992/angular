<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body ng-app="app">

    <div ng-controller="contr">
        <p>多项数据</p>
        <ul>
            <li ng-repeat="s in stu |filter:{'name':'2'}|limitTo:2 ">
                {{s.name}},{{s.age}}
                <p ng-repeat="(key, value) in s ">
                    {{key}}:{{value}}
                </p>
            </li>
        </ul>
        <ul>
            <li ng-repeat="(index, value) in stu ">
                {{index}}:{{value}}
            </li>
        </ul>
        <ul>
            <li ng-repeat="(key, value) in json ">
                {{key}}:{{value}}
            </li>
        </ul>
    </div>

<script type="text/javascript">
    var app = angular.module('app', []);
    app.controller('contr', function($scope) {
        $scope.stu = [
            {'name':'张三1', 'age':'181'},
            {'name':'张三2', 'age':'182'},
            {'name':'张三3', 'age':'183'},
            {'name':'张三4', 'age':'184'}
        ];
        $scope.json = {'name':'张三1', 'age':'181'};
    });

</script>

</body>
</html>
