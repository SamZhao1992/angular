<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body ng-app="app">

<div ng-controller="cont">
    <div><span>{{str}}</span></div>
    <div><input type="text" ng-model="str" value=""/></div>
    <div>
        <button ng-click="str_click()">点击我变化</button>
    </div>
</div>

<script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("cont", function ($scope, $window) {
        $scope.str = "show span!";
        $scope.str_click = function () {
//            $window.alert("changing...");
            $scope.str = "change span!";
        }
    });
</script>

</body>
</html>
