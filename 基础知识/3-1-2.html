<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <style type="text/css">
        .odd{
            color: red;
        }
        .even{
            color: blue;
        }
    </style>
</head>
<body ng-app="app">

    <div ng-controller="contr">
        <ul>
            <li ng-repeat="da in data | filter:{name:'zxc'} |filter:findAge " ng-class-odd="'odd'" ng-class-even="'even'">
                <span>{{$index+1}}</span>
                <span>{{da.name}}</span>
                <span>{{da.age}}</span>
            </li>
        </ul>
    </div>

<script type="text/javascript">
    var app = angular.module('app', []);
    app.controller('contr', function($scope) {
        $scope.data = [
            {'name':'zxc1', 'age':19, 'sex':'0'},
            {'name':'zxc2', 'age':18, 'sex':'1'},
            {'name':'zxc3', 'age':20, 'sex':'1'},
            {'name':'zxc4', 'age':17, 'sex':'0'}
        ];
        $scope.findAge = function (e) {//e 为当前遍历的数据源对象
           return e.age > 17 && e.age < 20;
        }
    });
</script>

</body>
</html>
